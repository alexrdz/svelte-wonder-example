{#each Object.entries($pages) as [p, data]}
<div>
<h3>page: {p}</h3>
	{#each Object.entries(data) as [d, dat]}
		<p>{d}:</p>
		{@html dat}
		<hr>
	{:else}
		<li>No Page Data Available</li>
	{/each}
</div>
<hr>
{:else}
	<li>No Pages Available</li>
{/each}

<style>
	h1 {
		color: purple;
	}
	div {
		margin: 3rem;
		padding: 3rem;
	}
</style>
